<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Flexbox Practice</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <!-- <link rel="stylesheet" href="../../shared/custom-homework.css" /> -->
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 10px;
        }

        section {
            margin-bottom: 50px;
        }

        #homework-header {
            text-align: center;
            text-transform: uppercase;
            color: #333333;
        }

        .img {
            width: 70%;
            height: auto;
            box-shadow: 0 0 3px 1px #7a7a7a;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .img img {
            width: 100%;
            height: auto;
        }

        .img-noborder {
            width: 70%;
            height: auto;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .img-noborder img {
            width: 100%;
            height: auto;
        }

        .title {
            color: rgb(119, 4, 103);
            margin-bottom: 0;
        }

        #hw-definition,
        .steps {
            color: #616060;
        }

        .navigation {
            background: #f2fadc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .markdown {
            background-color: #2d2d2d;
            color: #ccc;
            padding: 10px;
            letter-spacing: 2px;
            border-radius: 5px;
        }

        code {
            background-color: #2d2d2d;
            color: #ccc;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container main">
        <article id="main-content" tabindex="-1" class="span9">
            <h1 id="homework-header">Practice</h1>
            <section>
                <p id="hw-definition">
                    # Work with flexbox as much as possible
                </p>
                <ul>
                    <li>
                        You can give any size as long as it looks like in the picture.
                    </li>
                </ul>
                <div class="img-noborder">
                    <img src="../images/html-css-flex-practice.png" alt="practice flexbox" />
                </div>

                <div>References</div>
                <p>
                    <a href="https://tobiasahlin.com/blog/common-flexbox-patterns/" target="_blank">Ref 1</a>
                </p>
                <p>
                    <a href="https://tobiasahlin.com/blog/common-flexbox-patterns/" target="_blank">Ref 2</a>
                </p>
            </section>
        </article>
    </div>
</body>

</html>
