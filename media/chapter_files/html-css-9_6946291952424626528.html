<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <title>html-css-1.html</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;

        }

        body .container {
            /* font-family: "Gotham-Round", sans-serif; */
            font-family: 'Montserrat', sans-serif;

            max-width: 100%;
            min-height: 93vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow-y: scroll;
            padding: 20px 0;
            line-height: 2rem;
        }

        h1 {
            width: 100%;
            margin: auto;
            font-size: 3rem;
            font-weight: 300;
        }

        h2 {
            /* width: 100%;
            margin: auto; */

            font-weight: 400;
            text-align: left;
            margin: 0;
            padding: 0;
        }

        ul {
            max-width: 700px;
            /* border: 1px dashed pink; */
        }

        li {
            font-weight: 300;
            font-size: 1.7rem;
        }

        li:first-line {
            /* font-weight: 500; */

        }

        a {
            color: red;
            text-decoration: none;
        }

        h3 {
            font-weight: 300;
            font-size: 2rem
        }

        .container div {
            max-width: 800px;
            font-weight: 100;
            line-height: 2.8rem;
        }

            display: flex
        }

        }

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1 style="color: red;">Anatomy of a website</h1>
            <h3><strong>Your Content</strong>
                <br><strong>+ HTML</strong>: Structure
                <br><strong>+ CSS</strong>: Presentation
                <br>= <strong>Your Website</strong>
            </h3>
            <h3>
                A website is a way to present your content to the world, using HTML and CSS to present that content &
                make it look good.
            </h3>
        </div>
    </div>
