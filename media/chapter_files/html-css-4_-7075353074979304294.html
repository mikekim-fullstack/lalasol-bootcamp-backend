<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&display=swap"
        rel="stylesheet">
    <title>html-css-1.html</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;

        }

        body .container {
            /* font-family: "Gotham-Round", sans-serif; */
            font-family: 'Montserrat', sans-serif;

            max-width: 100%;
            min-height: 93vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow-y: scroll;
            padding: 20px 0;
            line-height: 2rem;
        }

        h1 {
            width: 100%;
            margin: auto;
            font-size: 3rem;
            font-weight: 300;
        }

        ul {
            max-width: 700px;
            /* border: 1px dashed pink; */
        }

        li {
            font-weight: 300;
            font-size: 1.7rem;
        }

        li:first-line {
            /* font-weight: 500; */

        }

        a {
            color: red;
            text-decoration: none;
        }

        h3 {
            font-weight: 300;
            font-size: 2rem
        }

        .container div {
            max-width: 800px;
            font-weight: 100;
            /* line-height: 2.8rem; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1 style="color: red;">History of HTML</h1>
            <ul style="text-align: left;">

                <li>HyperText Markup Language</li>
                <li>Early 90s</li>
                <li>HTML 4 in 1997</li>
                <li>XHTML in 2000</li>
                <li>HTML 5 in 2014</li>

            </ul>


        </div>
    </div>

</body>

</html>
